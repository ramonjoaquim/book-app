<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Autores</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let autor of autores">
      {{autor.nome}}
      <ion-icon color="primary" name="create" slot="end"></ion-icon>
      <ion-icon color="primary" name="trash" slot="end" (click)="confirmarExclusao(autor)"></ion-icon>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
